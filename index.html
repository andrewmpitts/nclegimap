    <title>NC Legimap</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="representatives/ncCongressReps.js" charset="utf-8"></script>
    <script src="ncsgeo/zips.js" charset="utf-8"></script>
    <link rel="apple-touch-icon" sizes="57x57" href="icons/favicon/apple-icon-57x57.png">
    <link rel="apple-touch-icon" sizes="60x60" href="icons/favicon/apple-icon-60x60.png">
    <link rel="apple-touch-icon" sizes="72x72" href="icons/favicon/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="76x76" href="icons/favicon/apple-icon-76x76.png">
    <link rel="apple-touch-icon" sizes="114x114" href="icons/favicon/apple-icon-114x114.png">
    <link rel="apple-touch-icon" sizes="120x120" href="icons/favicon/apple-icon-120x120.png">
    <link rel="apple-touch-icon" sizes="144x144" href="icons/favicon/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="icons/favicon/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/favicon/apple-icon-180x180.png">
    <link rel="icon" type="image/png" sizes="192x192"  href="icons/favicon/android-icon-192x192.png">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="96x96" href="icons/favicon/favicon-96x96.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon/favicon-16x16.png">
    <link rel="manifest" href="icons/favicon/manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
<div class = "mapNavbar">
    <span id = "navbarTitle" onclick = "displayRepMap()">NC Legimap</span>
    <span id = "otherMapsLink" class = "navbarElement"><a class = "navbarLink" href = "ncacha.html">ACHA House Vote Map</a></span>
    <span id = "mainMaps" class = "navbarElement"><a class = "navbarLink activeNavbarLink" href = "index.html">NC District Maps</a></span>
</div>
<div id = "legimapMainContainer">
    <div class = "contentWrapper">
        <div id = "titleZipHolder">
            <h4 id = "mapTitle">NC General Assembly - House District Map</h4>
            <div id = "navBulletContainer">
                <button id = "repMapToggle" class = "mapToggle activeMapToggle" onclick = "displayRepMap()">House</button>

                <button id = "senMapToggle" class = "mapToggle" onclick = "displaySenMap()">Senate</button>

                <button id ="conMapToggle" class = "mapToggle" onclick = "displayConMap()">Congress</button>
            </div>

            <div id = "zipForm">
                <input type="text" name="zip" id = "zipCodeInput" placeholder="Lookup by zip" onkeyup="getZipOnEnter(event, 'rep')" onfocus="zipFormFocused()" onblur = "zipFormUnfocused()">
                <button id = "zipFormSubmit" type="button" onclick="getLegislatorByZip('rep', getZipInput())"><img id = "searchIcon" src = "icons/search/search.png"></button>
            </div>

        </div>
        <div class = "mapContainer">
            <svg id="map" width="900" height="375"></svg>
            <div class = "mapContextContainer" style = "">
                <h3 id = "legTitle"></h3>
                <p class="repName" id="repNameText" style=""></p>

                <div class="photoContainer">
                    <img id = "repPhoto" class = "photo">
                    <br>
                    <span id="districtText" class="infoText"></span>
                    <span><a id = "partyText"></a></span>
                </div>
                <div class="infoContainer"></div>
            </div>
        </div>
        <div id = "bottomInfoContainer">
            <h3 id = "addressHeader">Addresses</h3>
            <div id = "addressContainer">

            </div>

            <div id = "linkContainer">
                <ul>
                    <p id = "urlLi"><a id = "nclegURLText"></a></p>
                </ul>
                <div id = "socialMediaIconContainer">
                    <a id = "facebookLink" href = "">
                        <img id = "facebookIcon" class = "socialMediaIcon" src = "icons/facebook/facebookIcon.png">
                    </a>
                    <a id = "twitterLink" href = "">
                        <img id = "twitterIcon" class = "socialMediaIcon" src = "icons/twitter/roundedSquareIcon/twitterIcon.png">
                    </a>
                    <a id = "youtubeLink" href = "">
                        <img id = "youtubeIcon" class = "socialMediaIcon" src = "icons/youtube/128px/youtubeIcon.png">
                    </a>
                    <a id = "emailLink" href = "">
                        <img id = "emailIcon" class = "socialMediaIcon" src = "icons/email/email.png">
                    </a>
                </div>
            </div>

        </div>
        <!--<div id = "billTrackerContainer"></div>-->
    </div>

</div>

    <p class = "footerElement" id = "apitts">Legimap by Andrew Pitts - <a class = "footerLink" href = "http://apitts.com">apitts.com</a></p>
</footer>
