<html>
<head>
    <title>A D3 map</title>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script src="nc2.js"></script>
</head>
<body>
<script>
    var width = 1400, height = 600;

    var svg = d3.select( "body" )
            .append( "svg" )
            .attr( "width", width )
            .attr( "height", height );

    var g = svg.append( "g" );

    var albersProjection = d3.geo.albersUsa()
//            .scale(8000)
            .scale(8000)
//            .rotate( [71.057,0] )
//            .center( [0, 42.313] )
            .translate( [-1200,-0] );

    var geoPath = d3.geo.path()
            .projection( albersProjection );
var i = 0;

    var countyNames = {};
    neighborhoods_json.features.forEach(function(element, n) {
        countyNames[n] = element.properties.name;
//        console.log(element.properties.name);
//            console.log(n);
    });

    g.selectAll( "path" )
            .data( neighborhoods_json.features )
            .enter()
            .append( "path" )
            .attr( "fill", "#ffffff" )
            .attr("stroke", "#888888")
            .each(function(d, i) {
                d3.select(this)
//                    .attr("id", countyNames[i])
                        .attr("id", "c" + i)
                        .attr("onmouseover", 'd3.select(c' + i + ').attr("fill", "#55ff00")')
                        .attr("onmouseover", "console.log(countyNames[" + i + "])");
//                        .attr("onmouseout", d3.select(this).attr("fill", "#00ff00"));

            })
            .attr( "d", geoPath );



//    console.log(

//    console.log(countyNames);


    d3.select("path#c0").attr( "fill", "#220099" );
//console.log(neighborhoods_json.features[10]);
//            neighborhoods_json.features[0].properties.name
//    );
</script>
</body>
</html>
